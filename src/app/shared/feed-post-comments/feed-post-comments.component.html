<div class="epsi-feed-post-comments">

  <form class="post-comments-form flex flex-row flex-start align-center" *ngIf="auth.user && addForm" [formGroup]="addForm" (ngSubmit)="submitForm(addForm.value)">
    <img [src]="auth.user.photoURL">
    <input type="text" formControlName="text" placeholder="Escribe un comentario">
  </form>

  <div class="comments-list" *ngIf="comments$ |Â async as comments else loader">
    <epsi-post-comment *ngFor="let comment of comments" [comment]="comment"></epsi-post-comment>
  </div>

  <ng-template #loader>
    <epsi-loader></epsi-loader>
  </ng-template>

</div>
