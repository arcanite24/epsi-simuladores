<div class="container-fluid">
  <div class="row">
    
    <div class="col-md-12">
      <h4 class="c-epsi-primary">Subir Archivos</h4>
    </div>

    <div class="col-md-12">
      <app-storage-uploader (onFinish)="url = $event"></app-storage-uploader>
    </div>

    <div class="col-md-12 form-group" *ngIf="url">
      <label for="">URL</label>
      <input type="text" class="form-control" [(ngModel)]="url" [ngModelOptions]="{standalone: true}">
    </div>

  </div>
</div>
