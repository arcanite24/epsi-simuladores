<epsi-panel title="Simulacro del Exámen Real" img="assets/zamnademy/simulacro.png">

  <ul *ngIf="exams$ | async as exams else loader">
    <li *ngFor="let exam of exams">
      <a [routerLink]="[ '/exam', exam.type, exam.id ]">{{exam.name}}}</a>
    </li>
  </ul>

  <ng-template #loader>
    <epsi-loader></epsi-loader>
  </ng-template>

</epsi-panel>
