<ng-template #loader>
  <epsi-loader *ngIf="isMaster"></epsi-loader>
  <img src="assets/spinner.svg" *ngIf="!isMaster">
</ng-template>

<ul class="epsi-content-child-list w-100" *ngIf="children$ | async as children else loader">
  <li *ngFor="let child of children" class="flex flex-row flex-start flex-wrap align-center">

    <!-- Child Actions -->
    <div class="child-actions" *ngIf="haveChildren">
      <button *ngIf="!child.showChildren" (click)="child.showChildren = true">
        <i class="fa fa-plus"></i>
      </button>
      <button *ngIf="child.showChildren" (click)="child.showChildren = false">
        <i class="fa fa-minus"></i>
      </button>
    </div>

    <!-- Child Content -->
    <div class="child-content">
      <!-- TODO: Check if content can enter detail page -->
      <a [routerLink]="[ '/content', child.type, child.id ]">{{child.name}}</a>
    </div>

    <!-- Children Nested List -->
    <epsi-content-child-list *ngIf="child.showChildren" [master]="child"></epsi-content-child-list>

  </li>
</ul>
