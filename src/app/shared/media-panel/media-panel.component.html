<div class="epsi-media-panel">
  <epsi-panel title="Material Extra" img="assets/zamnademy/media.svg">
    
    <ng-template #loader>
      <epsi-loader></epsi-loader>
    </ng-template>

    <ul *ngIf="medias$ | async as medias else loader" class="m-3 list-group">
      <li *ngFor="let media of medias" class="list-group-item">
        <a [routerLink]="[ '/media', media.id ]">{{media.name}}</a>
      </li>
    </ul>

  </epsi-panel>
</div>
