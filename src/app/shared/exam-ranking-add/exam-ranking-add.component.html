<div class="container">
  <div class="row">

    <div class="col-md-12">
      <h4>Exámen de Prueba</h4>
    </div>

    <div class="col-md-12 form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" placeholder="Ingresa tu nombre para agregarte al ranking de calificación" [(ngModel)]="name">
    </div>

    <div class="col-md-12">
      <button class="btn btn-success" type="button" (click)="sendRanking(name)">Enviar</button>
    </div>

  </div>
</div>
