<div class="epsi-search form-group w-100">

  <input type="text" (keyup)="handleSearch(searchInput.value)" [placeholder]="placeholder" class="form-control" #searchInput>

  <ul *ngIf="showResults" class="list-group">
    <li *ngFor="let hit of hits" class="list-group-item search-result" (click)="hitSelected(hit)">
      <span>{{hit.text}}</span>
    </li>
  </ul>

</div>
