<div class="epsi-panel">

  <small class="ml-2" *ngIf="!showContent">Dar click para ver secci√≥n</small>

  <div class="epsi-panel-title manita flex flex-row flex-start" *ngIf="title" (click)="showContent = !showContent">
    <img [src]="img" *ngIf="img">
    <span>{{title}}</span>
  </div>

  <div 
    class="epsi-panel-content" 
    *ngIf="showContent" 
    [ngStyle]="{overflowY: height ? 'auto' : null, height: height}"
    [ngClass]="{'blur-panel': blur}">
    <ng-content></ng-content>
  </div>

</div>
