<ngx-smart-modal *ngIf="tutorial" [identifier]="tutorial" #tutorialModal>
  <div class="container" *ngIf="tutorial$ | async as tut">
    <div class="row">
      <div class="col-md-12">
        <p>{{tut.text}}</p>
      </div>
    </div>
  </div>
</ngx-smart-modal>

<div class="epsi-panel">

  <small class="ml-2" *ngIf="!showContent">Dar click para ver sección</small>

  <div class="epsi-panel-title manita flex flex-row flex-start" *ngIf="title">
    <img [src]="img" *ngIf="img" (click)="showContent = !showContent">
    <span (click)="showContent = !showContent">{{title}}</span>
    <button class="btn ml-2" (click)="modal.getModal(tutorial).open()" *ngIf="tutorial">
      <i class="fa fa-info-circle" style="color:#ddd; font-size: 1.5rem"></i>
    </button>
  </div>

  <div 
    class="epsi-panel-content" 
    *ngIf="showContent" 
    [ngStyle]="{overflowY: height ? 'auto' : null, height: height}"
    [ngClass]="{'blur-panel': blur}">
    <ng-content></ng-content>
  </div>

</div>
