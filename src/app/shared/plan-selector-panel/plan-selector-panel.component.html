<ngx-smart-modal identifier="contentFilterModal">
  <div class="container-fluid" *ngIf="content">
    <div class="row">

      <div class="col-md-12" *ngIf="loading">
        <ngx-loading-bar [color]="'black'" [fixed]="false"></ngx-loading-bar>
        <p>{{loadingText}}</p>
      </div>

      <div class="col-md-12" *ngFor="let c of content">
        <input type="checkbox" [id]="c.id" [(ngModel)]="c.selected">
        <label [for]="c.id" class="ml-2"> <small>{{c.sortIndex}}</small> {{c.parent_name}} -> <strong>{{c.name}}</strong></label>
      </div>

      <div class="col-md-12">
        <button class="btn btn-success" (click)="contentFilterCallback(content, dias, range)">Generar Calendario</button>
      </div>

    </div>
  </div>
</ngx-smart-modal>

<ngx-smart-modal identifier="dateSelector">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12" *ngIf="mode">
        <div class="row">
          
          <div class="col-md-12 form-group">
            <div class="row">

              <div class="col-md-12">
                <h4>Seleccionar Fecha para finalizar el curso</h4>
              </div>

              <div class="col-md-12">
                <ngb-datepicker (select)="finishDate = $event" #d></ngb-datepicker>
              </div>

              <div class="col-md-12 flex-loader">
                <button class="btn btn-secondary" *ngIf="finishDate" (click)="generateCalendar(finishDate)">Generar Calendario</button>
              </div>

            </div>
          </div>

          <div class="col-md-12" *ngIf="loading">
            <ngx-loading-bar [color]="'black'" [fixed]="false"></ngx-loading-bar>
            <p>{{loadingText}}</p>
          </div>

        </div>
      </div>

    </div>
  </div>
</ngx-smart-modal>

<ngx-smart-modal identifier="ignoreModal"></ngx-smart-modal>

<epsi-panel title="Crea tu calendario personalizado">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12" *ngIf="step == 'mode_selector' && !mode">
        <div class="row">
          <div class="col-md-4" >
            <button class="btn btn-secondary" (click)="setMode('only_date')">Only Date</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-secondary" (click)="setMode('date_order')">Date Order</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-secondary" (click)="setMode('ignore')">Estudiar sin calendario, solo con el programa</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</epsi-panel>
