<div class="epsi-checklist-item flex flex-row flex-start align-center w-100" (click)="toggleCompleted(todo.id)">
  <div class="epsi-checkbox flex-loader" [ngClass]="{'epsi-checked': completed}">
    <i class="fa fa-check" *ngIf="completed"></i>
    <i *ngIf="!completed" style="width: 12.8px; height: 12px"></i>
  </div>
  <span style="white-space: pre-wrap !important;">{{todo.text}}</span>
</div>
