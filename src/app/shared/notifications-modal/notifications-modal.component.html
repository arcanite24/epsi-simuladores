        <div class="noti-icon flex-loader">
          <i class="fa fa-bell"></i>
        </div>
        <div class="noti-body flex-loader">
          <h4>{{noti.title}}</h4>
          <p>{{noti.text}}</p>
          <small>{{noti.date |Â amCalendar}}</small>
        </div>
      </div>
    </div>

  </div>

  <ng-template #loader>

  </ng-template>

</div>
