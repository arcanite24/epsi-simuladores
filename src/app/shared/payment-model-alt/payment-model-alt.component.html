<ngx-smart-modal identifier="payModal" #payModal>
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <div class="w-100 flex flex-row">
          <div class="flex flex-col">
            <h2 class="text-primary">$ 1,279</h2>
            <small class="text-primary">1 Persona / Al Mes</small>
          </div>
          <input type="text" class="form-control ml-auto" placeholder="Codigo de Descuento" style="width: 60%">
        </div>
      </div>

      <div class="col-md-12 mt-2">
        <h5 class="text-primary">Especialidad 1 / Especialidad 2 / Especialidad 3</h5>
      </div>

      <div class="col-md-6">
        <button class="btn btn-info w-100">Pagar con Paypal</button>
      </div>

      <div class="col-md-6">
        <button class="btn btn-primary w-100">Pagar en OXXO / Deposito Bancario</button>
      </div>

      <div class="col-md-6">
        <button class="btn btn-primary w-100">Pagar con tarjeta Debito/Credito</button>
      </div>

      <div class="col-md-6">
        <button class="btn text-primary w-100" (click)="payModal.close()">Cancelar</button>
      </div>

    </div>
  </div>
</ngx-smart-modal>

<div class="p-1">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12 mt-1">
        <h1 class="c-epsi-primary w-100 text-center model-name">{{model.name}}</h1>
      </div>

      <div class="col-md-12">
        <div class="row">

          <div class="col-md-6">
            <div class="row">

              <div class="col-md-12 mode-container">
                <h2 [ngClass]="{'model-selected': mode === 'premium'}" (click)="mode = 'premium'">Premium</h2>
                <h2 [ngClass]="{'model-selected': mode === 'light'}" (click)="mode = 'light'">Light</h2>
              </div>

              <div class="col-md-12 mt-2 form-group mt-2">
                <label for="" class="text-primary">¿Cuánto tiempo necesitas estudiar?</label>
                <select name="" id="" class="form-control">
                  <option value="">1 Mes</option>
                  <option value="">1 Ano</option>
                </select>
              </div>

              <div class="col-md-12 mt-2 form-group mt-2">
                <div class="una-container">
                  <label for="" class="text-primary">Quieres tener todas o solo necesitas alguna especialidad?</label>
                </div>
                <div class="flex flex-row align-center">
                  <epsi-zamna-toggle leftText="Todas" rightText="Algunas"></epsi-zamna-toggle>
                  <select name="" id="" class="form-control">
                    <option value="">Selecciona</option>
                  </select>
                </div>
              </div>

              <div class="col-md-12 mt-2 form-group mt-2">
                <label for="" class="text-primary">¿Estudiarás solo o en equipo?</label>
                <select name="" id="" class="form-control">
                  <option value="" selected>Solo yo</option>
                </select>
              </div>

            </div>
          </div>

          <div class="col-md-6">
            <div class="row">

              <div class="col-md-12 flex flex-col align-center justify-center">
                <img src="assets/payment.png" class="w-100" (mouseover)="showTooltip = true" (mouseleave)="showTooltip = false">
                <div class="payment-popup flex flex-col align-center justify-center" *ngIf="showTooltip" (mouseover)="showTooltip = true" (mouseleave)="showTooltip = false">
                  <h4>Quieres conocer el sistema con una seleccion de temas a una fraccion del precio?</h4>
                  <button class="btn btn-primary">Probar version light</button>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

      <div class="col-md-12 actions-container" style="margin-bottom: 2rem;">
        <div class="w-100 flex flex-row align-center">

          <div class="flex flex-col">
            <h1 class="text-primary">$ 1,270</h1>
            <small class="text-primary">1 Persona / Al Mes</small>
          </div>

          <div class="flex flex-col ml-4">
            <h4 class="text-primary">Especialidades</h4>
            <small class="text-primary">Especialidad 1 / Especialidad 2 / Especialidad 3</small>
          </div>

          <div class="flex flex-row align-center ml-auto">
            <!-- <input type="text" class="form-control" placeholder="Codigo de descuento">
            <button class="btn btn-secondary">Pagar Ahora</button> -->
            <button class="btn btn-primary" (click)="payModal.open()">Continuar</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
