<div class="container">
  <div class="row">

    <div class="col-md-12">
      <h4>¿Encontraste algún error en la clase?</h4>
    </div>

    <div class="col-md-12 form-group">
      <label for="">Describe el error</label>
      <textarea [(ngModel)]="text" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <div class="col-md-12">
      <button type="button" class="btn btn-success" (click)="addError(text)">Enviar Error</button>
    </div>

  </div>
</div>
