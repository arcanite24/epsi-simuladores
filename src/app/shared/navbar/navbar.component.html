<ngx-smart-modal identifier="notisModal" #notisModal customClass="max-w-50">
  <epsi-notifications-modal></epsi-notifications-modal>
</ngx-smart-modal>

<div class="epsi-navbar flex flex-row flex-start align-center" [hidden]="hideNavbar">

  <img src="assets/zamnademy/logo.png" alt="Zamnademy">
  <span (click)="router.navigate(['/home'])"><strong>ZAMNA</strong>demy</span>

  <div class="navbar-user-info flex flex-row flex-center" *ngIf="auth.loggedIn">

    <div class="navbar-actions flex flex-row flex-center">
      <a *ngIf="auth.loggedIn" class="btn btn-secondary mr-2" [routerLink]="[ '/profile' ]">Mi Anal√≠tica Personal</a>

      <button (click)="router.navigate(['/admin'])" class="navbar-action flex-loader" *ngIf="auth.isAdmin">
        <i class="fa fa-unlock"></i>
      </button>

      <button *ngIf="auth.loggedIn" (click)="notisModal.open()" class="navbar-action">
        <i class="fa fa-bell"></i>
      </button>
      
      <button *ngIf="auth.loggedIn" (click)="auth.logout()" class="navbar-action">
        <i class="fa fa-sign-out"></i>
      </button>

    </div>

    <img [src]="auth.user.photoURL" (click)="router.navigate(['/profile'])" class="manita">
    <span (click)="router.navigate(['/profile'])" class="manita">{{auth.user.displayName}}</span>

  </div>
  
</div>
