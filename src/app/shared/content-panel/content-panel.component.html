<epsi-panel title="Video Streaming" img="assets/zamnademy/Especialidades2.png">

  <ng-template #loader>
    <epsi-loader></epsi-loader>
  </ng-template>
  
  <div class="epsi-content-carousel p-2 flex flex-row flex-start" *ngIf="content$Â | async as content else loader">
    
    <div class="content-carousel-item flex flex-col flex-center" *ngFor="let item of content">
      <img [src]="item.cover" [alt]="item.name">
      <h4>{{item.name}}</h4>
      <small>{{item.description}}</small>

        <button class="btn btn-secondary" type="button" (click)="router.navigate(['/content', item.id])">Entrar</button>
      </div>
    </div>

  </div>

</epsi-panel>
